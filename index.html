<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Weather Application</h1>
        <p>Now you can search weather of your city</p>
     
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="city"
                class="form-control"
                id="city"
                placeholder="Enter city..."
              />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="country"
                class="form-control"
                id="country"
                placeholder="Enter country..."
              />
              <small class="form-text text-muted"
                >Type your is ISO-3166 Format, you can try First Two letter of
                your country, if you are in luck</small
              >
            </div>
            <button class="btn btn-primary">Get Weather</button>
          </form>
      </div> <!-- jumbotron-->
      <div class="row pb-5">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-center" id="w-city">City Name</div>
            <ul class="list-group">
              <li class="list-group-item text-center">
                <img id="w-icon"/>
                <div id="w-feels" class="text-center">Feels</div>
                <p></p>
              </li>
              <li class="list-group-item" id="w-temp">Temperature(celL):</li>
              <li class="list-group-item" id="w-pressure">Pressure (hpa):</li>
              <li class="list-group-item" id="w-humidity">Humidity (%) :</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
